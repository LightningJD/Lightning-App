<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Lightning Logo as PNG</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .instructions {
            color: #666;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }

        #logoCanvas {
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .size-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .size-btn {
            background: white;
            color: #333;
            border: 2px solid #ddd;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .size-btn:hover {
            border-color: #3B82F6;
            color: #3B82F6;
        }

        .size-btn.active {
            background: #3B82F6;
            color: white;
            border-color: #3B82F6;
        }
    </style>
</head>
<body>
    <h1>Lightning Logo PNG Exporter</h1>
    <p class="instructions">
        Select a size and click "Download PNG" to export the logo.
    </p>

    <div class="size-options">
        <button class="size-btn active" onclick="setSize(800, 400)">800 × 400</button>
        <button class="size-btn" onclick="setSize(1600, 800)">1600 × 800 (2x)</button>
        <button class="size-btn" onclick="setSize(2400, 1200)">2400 × 1200 (3x)</button>
        <button class="size-btn" onclick="setSize(512, 512)">512 × 512 (Square)</button>
        <button class="size-btn" onclick="setSize(1024, 1024)">1024 × 1024 (Square)</button>
    </div>

    <canvas id="logoCanvas" width="800" height="400"></canvas>

    <button onclick="downloadPNG()">Download PNG</button>

    <script>
        let currentWidth = 800;
        let currentHeight = 400;

        function setSize(width, height) {
            currentWidth = width;
            currentHeight = height;

            // Update active button
            document.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            drawLogo();
        }

        function drawLogo() {
            const canvas = document.getElementById('logoCanvas');
            const ctx = canvas.getContext('2d');

            // Set canvas size
            canvas.width = currentWidth;
            canvas.height = currentHeight;

            // Black background
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, currentWidth, currentHeight);

            const scale = currentWidth / 800;
            const centerY = currentHeight / 2;
            const startX = currentWidth * 0.3;

            // Create gradient for lightning bolt
            const boltGradient = ctx.createLinearGradient(0, 0, 100 * scale, 100 * scale);
            boltGradient.addColorStop(0, '#93C5FD');
            boltGradient.addColorStop(1, '#C4B5FD');

            // Draw lightning bolt with glow
            ctx.save();
            ctx.translate(startX, centerY - 40 * scale);
            ctx.scale(scale * 3.5, scale * 3.5);

            // Draw glow layers
            for (let i = 3; i >= 0; i--) {
                ctx.shadowColor = 'rgba(147, 197, 253, ' + (0.3 - i * 0.05) + ')';
                ctx.shadowBlur = 25 - i * 5;
                ctx.fillStyle = boltGradient;

                ctx.beginPath();
                ctx.moveTo(13, 2);
                ctx.lineTo(3, 14);
                ctx.lineTo(11, 14);
                ctx.lineTo(10, 22);
                ctx.lineTo(20, 10);
                ctx.lineTo(12, 10);
                ctx.closePath();
                ctx.fill();
            }

            ctx.restore();

            // Draw text with gradient
            const textGradient = ctx.createLinearGradient(0, 0, currentWidth, currentHeight);
            textGradient.addColorStop(0, '#93C5FD');
            textGradient.addColorStop(1, '#C4B5FD');

            ctx.fillStyle = textGradient;
            ctx.font = `600 ${100 * scale}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
            ctx.shadowColor = 'rgba(147, 197, 253, 0.4)';
            ctx.shadowBlur = 20 * scale;
            ctx.fillText('Lightning', startX + 120 * scale, centerY + 30 * scale);
        }

        function downloadPNG() {
            const canvas = document.getElementById('logoCanvas');
            const link = document.createElement('a');
            link.download = `lightning-logo-${currentWidth}x${currentHeight}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Initial draw
        drawLogo();
    </script>
</body>
</html>
