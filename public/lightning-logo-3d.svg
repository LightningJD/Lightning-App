<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 3D Lightning Bolt Gradient (front face) -->
    <linearGradient id="boltFront" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="40%" stop-color="#818CF8"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>

    <!-- 3D Lightning Bolt Side Gradient (depth face) -->
    <linearGradient id="boltSide" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#6D28D9"/>
    </linearGradient>

    <!-- Highlight gradient for top bevel -->
    <linearGradient id="boltHighlight" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>

    <!-- Outer glow filter -->
    <filter id="outerGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow for 3D depth -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-color="#1E3A5F" flood-opacity="0.35"/>
    </filter>

    <!-- Text shadow -->
    <filter id="textShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#1E3A5F" flood-opacity="0.25"/>
    </filter>

    <!-- Radial glow behind bolt -->
    <radialGradient id="bgGlow" cx="28%" cy="50%">
      <stop offset="0%" stop-color="#93C5FD" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#818CF8" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#E8F3FE" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Light background matching day mode -->
  <rect width="800" height="400" fill="#E8F3FE"/>

  <!-- Subtle radial glow behind logo -->
  <rect width="800" height="400" fill="url(#bgGlow)"/>

  <!-- === 3D LIGHTNING BOLT === -->
  <g transform="translate(155, 68)" filter="url(#dropShadow)">
    <!-- Back/depth face (offset to create 3D extrusion) -->
    <path d="M52 8L12 152h68L72 260 168 108H100L132 8z"
          fill="url(#boltSide)" transform="translate(5, 6)"/>

    <!-- Front face -->
    <path d="M52 8L12 152h68L72 260 168 108H100L132 8z"
          fill="url(#boltFront)"/>

    <!-- Highlight/bevel on front face -->
    <path d="M52 8L12 152h68L72 260 168 108H100L132 8z"
          fill="url(#boltHighlight)" opacity="0.4"/>

    <!-- Edge highlight (left edge for light catch) -->
    <path d="M52 8L12 152h68"
          fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" stroke-linejoin="round"/>

    <!-- Inner shadow line for depth -->
    <path d="M80 152L72 260 168 108H100"
          fill="none" stroke="rgba(30,58,95,0.15)" stroke-width="1.5" stroke-linejoin="round"/>
  </g>

  <!-- === LIGHTNING TEXT === -->
  <g filter="url(#textShadow)">
    <text x="340" y="230"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif"
          font-size="96"
          font-weight="700"
          letter-spacing="-2"
          fill="url(#textGrad)">Lightning</text>
  </g>

  <!-- Tagline -->
  <text x="345" y="268"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif"
        font-size="20"
        font-weight="500"
        letter-spacing="4"
        fill="#6B7280"
        opacity="0.8">FAITH  COMMUNITY  CONNECTION</text>
</svg>
