<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background circle gradient -->
    <linearGradient id="circleBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>

    <!-- Circle highlight -->
    <linearGradient id="circleHighlight" x1="30%" y1="0%" x2="70%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>

    <!-- Bolt gradient (white to light blue) -->
    <linearGradient id="boltGrad" x1="40%" y1="0%" x2="60%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#DBEAFE"/>
    </linearGradient>

    <!-- Bolt shadow -->
    <linearGradient id="boltDepth" x1="40%" y1="0%" x2="60%" y2="100%">
      <stop offset="0%" stop-color="#93C5FD"/>
      <stop offset="100%" stop-color="#818CF8"/>
    </linearGradient>

    <!-- Drop shadow for circle -->
    <filter id="circleShadow" x="-15%" y="-10%" width="130%" height="135%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#1E3A5F" flood-opacity="0.3"/>
    </filter>

    <!-- Inner glow for bolt -->
    <filter id="boltGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main circle with 3D shadow -->
  <g filter="url(#circleShadow)">
    <!-- Circle background -->
    <circle cx="256" cy="248" r="220" fill="url(#circleBg)"/>

    <!-- Circle highlight overlay for 3D dome effect -->
    <circle cx="256" cy="248" r="220" fill="url(#circleHighlight)"/>

    <!-- Subtle rim light -->
    <circle cx="256" cy="248" r="218" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  </g>

  <!-- 3D Lightning bolt -->
  <g transform="translate(256, 248)" filter="url(#boltGlow)">
    <!-- Bolt depth/shadow (offset) -->
    <path d="M-12 -120L-52 20h50L-20 140 60 -10H12L30 -120z"
          fill="url(#boltDepth)" transform="translate(3, 4)" opacity="0.5"/>

    <!-- Bolt front face -->
    <path d="M-12 -120L-52 20h50L-20 140 60 -10H12L30 -120z"
          fill="url(#boltGrad)"/>

    <!-- Bolt highlight edge -->
    <path d="M-12 -120L-52 20h50"
          fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-linejoin="round" stroke-linecap="round"/>
  </g>
</svg>
