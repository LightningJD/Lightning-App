# Autonomous Testing Pipeline
# Runs automatically on every push and pull request

name: Automated Testing

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Unit & Component Tests
      - name: Run unit tests
        run: npm run test:run

      - name: Generate coverage report
        run: npm run test:coverage

      # E2E Tests (simulating clicking buttons)
      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: test-results/

      # Visual Regression Tests
      - name: Run visual tests
        run: npm run test:visual

      - name: Upload visual diffs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diffs
          path: visual-diffs/

      # Generate Bug Report
      - name: Generate bug report
        if: failure()
        run: |
          echo "# ðŸ› Automated Bug Report" > bug-report.md
          echo "" >> bug-report.md
          echo "Tests failed! Here are the issues found:" >> bug-report.md
          echo "" >> bug-report.md
          npm run test:run -- --reporter=verbose >> bug-report.md

      - name: Comment on PR with bugs
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('bug-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

      # Type checking
      - name: TypeScript type check
        run: npm run type-check

      # Linting
      - name: Lint code
        run: npm run lint

# Result: Every time you push code, this automatically:
# 1. Runs 193 existing tests
# 2. Runs new bug detection tests
# 3. Takes screenshots of failures
# 4. Generates bug reports
# 5. Comments on PR with issues
# 6. All without human intervention!
